<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PARNIKA - Professional Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f9ff;
      color: #0a3d62;
    }
    header {
      background: linear-gradient(90deg, #0a3d62, #3498db);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: 0.3s;
      position: relative;
    }
    .card.alert {
      border: 2px solid #e74c3c;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { border-color: #e74c3c; }
      25%, 75% { border-color: #fff; }
    }
    .card h3 {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
      color: #0a3d62;
    }
    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
    }
    .chart-box {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    @media (max-width: 900px) {
      .charts {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>Parnika Personal Dashboard </header>

  <div class="container">
    <!-- Summary Cards -->
    <div class="cards">
      <div class="card" id="hrCard"><h3>‚ù§Ô∏è Heart Rate</h3><p id="hrValue">82 BPM</p></div>
      <div class="card" id="oxyCard"><h3>ü©∏ Oxygen Level</h3><p id="oxyValue">97 %</p></div>
      <div class="card"><h3>üëü Steps</h3><p id="stepsValue">5400</p></div>
      <div class="card"><h3>üò¥ Sleep</h3><p id="sleepValue">7 hrs</p></div>
    </div>

    <!-- Charts -->
    <div class="charts">
      <div class="chart-box">
        <h3 style="text-align:center;">Heart Rate (BPM)</h3>
        <canvas id="heartRateChart"></canvas>
      </div>
      <div class="chart-box">
        <h3 style="text-align:center;">Oxygen Level (%)</h3>
        <canvas id="oxygenChart"></canvas>
      </div>
      <div class="chart-box">
        <h3 style="text-align:center;">Steps</h3>
        <canvas id="stepsChart"></canvas>
      </div>
      <div class="chart-box">
        <h3 style="text-align:center;">Sleep (hrs)</h3>
        <canvas id="sleepChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Sample Data (replace with real API later)
    const labels = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
    const heartRate = [80, 82, 85, 90, 88, 84, 76];
    const oxygen = [97, 96, 98, 95, 97, 96, 98];
    const steps = [4000, 5200, 6000, 7500, 6800, 7200, 8100];
    const sleep = [6, 7.5, 6.8, 8, 7, 7.2, 6.5];

    // Update cards
    document.getElementById("hrValue").textContent = heartRate[heartRate.length-1] + " BPM";
    document.getElementById("oxyValue").textContent = oxygen[oxygen.length-1] + " %";
    document.getElementById("stepsValue").textContent = steps[steps.length-1];
    document.getElementById("sleepValue").textContent = sleep[sleep.length-1] + " hrs";

    // Emergency thresholds
    const HR_LOW = 50, HR_HIGH = 120, OXY_LOW = 90;

    function checkAlerts() {
      const alerts = [];
      if (heartRate[heartRate.length-1] < HR_LOW || heartRate[heartRate.length-1] > HR_HIGH) {
        alerts.push("Heart Rate Critical!");
        document.getElementById("hrCard").classList.add("alert");
      } else { document.getElementById("hrCard").classList.remove("alert"); }

      if (oxygen[oxygen.length-1] < OXY_LOW) {
        alerts.push("Oxygen Level Critical!");
        document.getElementById("oxyCard").classList.add("alert");
      } else { document.getElementById("oxyCard").classList.remove("alert"); }

      if(alerts.length > 0) alert("‚ö†Ô∏è Emergency Alert:\n" + alerts.join("\n"));
    }

    // Check alerts on page load
    checkAlerts();

    // Reusable chart function
    function createChart(ctxId, label, data, color) {
      return new Chart(document.getElementById(ctxId), {
        type: "line",
        data: {
          labels,
          datasets: [{
            label,
            data,
            borderColor: color,
            backgroundColor: color+"33",
            fill: true,
            tension: 0.4,
            pointBackgroundColor: color
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false }}, scales: { y: { beginAtZero: true } } }
      });
    }

    // Create charts
    createChart("heartRateChart","BPM",heartRate,"#e74c3c");
    createChart("oxygenChart","%",oxygen,"#3498db");
    createChart("stepsChart","Steps",steps,"#f39c12");
    createChart("sleepChart","Hours",sleep,"#9b59b6");
  </script>
</body>
</html>
